<!DOCTYPE html>
<html>

<head>
    <title>Happy Birthday, Mom!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .song {
            display: none;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 80%;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.1);
        }

        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            transition: color 0.3s;
        }

        p:hover {
            color: #e53935;
        }

        .photos {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .photo:hover {
            transform: scale(1.1);
        }

        .signature {
            font-weight: bold;
            margin-top: 30px;
            color: #777;
        }

        .heart {
            color: #e53935;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            background-color: #333;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .social-buttons a:hover {
            background-color: #e53935;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #e53935;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .photo {
                width: 80px;
                height: 80px;
            }

            .social-buttons {
                margin-top: 10px;
            }

            .social-buttons a {
                padding: 8px 12px;
            }

            .social-icons a {
                margin: 0 5px;
                font-size: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        audioElement.play();
    </script>
</head>

<body>
    <audio class="song" controls loop>
        <source src="hbd.mp3"></source>
	   Your browser isn't invited for super fun audio time.
    </audio>
    <div class="container">
        <h1>Happy Birthday, Mom!</h1>
        <p>Dear Mom,</p>
        <p>Wishing you a day filled with happiness, love, and everything you deserve. Thank you for being the best mom
            in the world!</p>
        <div class="photos">
            <img class="photo" src="158371205_1785928511576583_7285661696055516510_n.jpg" alt="Photo 1">
            <img class="photo" src="272115415_2043731782462920_2361142575347347709_n.jpg" alt="Photo 2">
            <img class="photo" src="293040763_2181051732064257_6740781876065631373_n.jpg" alt="Photo 3">
            <!-- Add more photos as needed -->
        </div>
        <div class="social-buttons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=your_website_url_here" target="_blank">Share on
                Facebook</a>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100004783545836" target="_blank"><i
                    class="fab fa-facebook"></i></a>
            <!-- Add more social media icons and links as needed -->
        </div>

        <p>With love,</p>
        <p class="signature">Your Loving Child<span class="heart">&hearts;</span></p>
    </div>
</body>

</html>
